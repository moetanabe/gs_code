<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/simple.css">
        <title>Chatアプリ</title>
     </head>
       
<body>

<div id="parent">
    type!
    <textarea id="text" rows="1" cols="20"></textarea>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">

    $('#text').live('keypress',function (e) {
        //KeyCode定数を設定
            if(e.keyCode == 13) {
                box = $(this);
                t_val = $(box).val();
        
                //未入力の場合は受け付けない
                if(t_val.length > 0) {
                    //打ち込んだ内容が反映されるボックスを生成
                    $(this).prev().append('<div id="user">'+t_val+'</div>');
                    $(box).val("");
                }
                e.preventDefault();
            }                                               
        });
</script>

</body>
