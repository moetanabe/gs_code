<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>そうだ、中西行こう！対策シート</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
</head>

<body>

    <header>
        <h1>そうだ、中西行こう！対策シート</h1>
        <img src="img/pepper.png">
    </header>

    <main style="display: none">
        <textarea id="textarea"></textarea>
        <ul>
            <li id="save">Save</li>
            <li id="clear">Clear</li>
        </ul>
    </main>

    <footer><small>G's</small></footer>
    <script>
        $("main").slideDown(300);
        //1.Save クリックイベント
        $("#save").on("click",function(){
            var v  = $("#textarea").val();
            localStorage.setItem("memo",v);

            alert("saveしました"); /*スクリプトを書くまえに必ず確認した方が良い*/

        });



        //2.clear クリックイベント
        $("#clear").on("click",function(){
        localStorage.removeItem("memo");
        alert("削除しました");
        $("#textarea").val("");
        });



        //3.ページ読み込み：保存データ取得表示
        if(localStorage.getItem("memo")){
            var v = localStorage.getItem("memo");
            $("#textarea").val(v);
        }



        //ロード時に表示
        //※こんなこともできる例
    </script>
</body>

</html>
