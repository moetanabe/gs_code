<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>my Memo's Pad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<style>
li{text-align: center;}
.tab{overflow:hidden;}
.tab li{background:#ccc; padding:5px 25px; float:left; margin-right:1px;}
.tab li.select{background:#eee;}
.content li{background:#eee; padding:20px;}
.hide {display:none;}
</style>
</head>

<body>

    <header>
        <h1>MemoPad</h1>
    </header>

    <main>
        <ul class="tab">
            <li class="select">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <ul class="content">
            <li><textarea id="memo1" cols="30" rows="10"></textarea></li>
            <li class="hide"><textarea id="memo2" cols="30" rows="10"></textarea></li>
            <li class="hide"><textarea id="memo3" cols="30" rows="10"></textarea></li>
            <li class="hide"><textarea id="memo4" cols="30" rows="10"></textarea></li>
        </ul>
        <ul>
            <li id="save" class="save">Save</li>
            <li id="clear" class="clear">clear</li>
        </ul>
    </main>

<footer><small>G's</small></footer>
<script>
$(function() {
    //参考URL:http://blog.three-co.jp/web/558/
    //クリックしたときのファンクションをまとめて指定
    $('.tab li').click(function() {
        //.index()を使いクリックされたタブが何番目かを調べ、
        //indexという変数に代入します。
        var index = $('.tab li').index(this);
        //コンテンツを一度すべて非表示にし、
        $('.content li').css('display','none');
        //クリックされたタブと同じ順番のコンテンツを表示します。
        $('.content li').eq(index).css('display','block');
        //一度タブについているクラスselectを消し、
        $('.tab li').removeClass('select');
        //クリックされたタブのみにクラスselectをつけます。
        $(this).addClass('select');
    });
});


$("#save").on("click",function(){
            const v = $("#memo1").val();
            localStorage.setItem("memo1",v);

            alert("saveしました");
        });

$("#save").on("click",function(){
            const v = $("#memo2").val();
            localStorage.setItem("memo2",v);
        });

$("#save").on("click",function(){
            const v = $("#memo3").val();
            localStorage.setItem("memo3",v);
        });

$("#save").on("click",function(){
            const v = $("#memo4").val();
            localStorage.setItem("memo4",v);
        });

if(localStorage.getItem("memo1")){
            const v = localStorage.getItem("memo1");
            $("#textarea").val(v);
        }

if(localStorage.getItem("memo2")){
            const v = localStorage.getItem("memo2");
            $("#textarea").val(v);
        }

if(localStorage.getItem("memo3")){
            const v = localStorage.getItem("memo3");
            $("#textarea").val(v);
        }

if(localStorage.getItem("memo4")){
            const v = localStorage.getItem("memo4");
            $("#textarea").val(v);
        }


        //2.clear クリックイベント
        $("#clear").on("click",function(){
        localStorage.removeItem("memo1");
        alert("削除しました");
        $("#textarea").val("");
        });

         $("#clear").on("click",function(){
        localStorage.removeItem("memo2");
        $("#textarea").val("");
        });

   $("#clear").on("click",function(){
        localStorage.removeItem("memo3");
        $("#textarea").val("");
        });

    
   $("#clear").on("click",function(){
        localStorage.removeItem("memo4");
        $("#textarea").val("");
        });




//2.ロード時に表示
$("main").slideDown(300)
        .animate({top:100,left:100},1000)
        .animate({top:0,left:0},1000);



</script>
</body>

</html>
